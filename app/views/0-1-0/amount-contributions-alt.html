{% extends "layouts/main.html" %}

{% set pageName="Allowances amount" %}

{% block content %}

<div class="govuk-width-container">
  <a class="govuk-back-link" href="/" style="cursor:pointer;" >Back</a>
<main class="govuk-main-wrapper " id="main-content" role="main">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="#" method="post">


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What are your monthly pension contributions?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pension-contributions" name="pension-contributions" type="radio" value="percentage" aria-controls="contentDescription">
              <label class="govuk-label govuk-radios__label" for="pension-contributions">
                A percentage
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="pension-contributions-2" name="pension-contributions" type="radio" value="fixed" aria-controls="contentDescription">
              <label class="govuk-label govuk-radios__label" for="pension-contributions-2">
                An amount in pounds
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--m" for="pension-contributions-amount">
            Amount
          </label>
        </h1>
        <div class="govuk-input__wrapper">
          <div id="prefix" aria-hidden="true"></div>
          <input class="govuk-input govuk-input--width-5" id="pension-contributions-amount" name="pension-contributions-amount" type="text" spellcheck="false">
          <div id="suffix" aria-hidden="true"></div>
        </div>
      </div>

      {{ govukButton({
        text: "Continue"
      }) }}

    </form>


  </div>
</div>
</main>
</div>

{% endblock %}
